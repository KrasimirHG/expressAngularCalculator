<div class="container">
  <div class="mainDisplay">
    <div class="subDisplay">{{ subText }}</div>
    {{ mainText }}
 </div>
 <div class="keypad">
  <div class="keys ackey" (click)="allClear()">AC</div>
  <div class="keys numkey" (click)="pressKey('9')">9</div>
  <div class="keys opkey" (click)="pressKey('/')">/</div>
  <div class="keys numkey" (click)="pressKey('8')">8</div>
  <div class="keys numkey" (click)="pressKey('7')">7</div>  
  <div class="keys opkey" (click)="pressKey('x')">x</div>
  <div class="keys numkey" (click)="pressKey('6')">6</div>
  <div class="keys numkey" (click)="pressKey('5')">5</div>    
  <div class="keys opkey" (click)="pressKey('-')">-</div>
  <div class="keys numkey" (click)="pressKey('4')">4</div>
  <div class="keys numkey" (click)="pressKey('3')">3</div>
  <div class="keys opkey" (click)="pressKey('+')">+</div>
  <div class="keys numkey" (click)="pressKey('2')">2</div>
  <div class="keys numkey" (click)="pressKey('1')">1</div>
  <div class="keys numkey" (click)="pressKey('.')">.</div>
  <div class="keys numkey" (click)="pressKey('0')">0</div>  
  <div class="keys equalkey" (click)="calculate()">=</div>  
</div>
</div>
